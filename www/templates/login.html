<ion-modal-view>
  <ion-header-bar class="bar-assertive">
    <h1 class="title">Inicia Sesion</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Cerrar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <a class="item button button-clear button-dark" href="#/tab/sign-up"><small> Si no tienes una cuenta registrate aquí</small></a>
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-energized" type="submit">Ingresar</button>
        </label>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
