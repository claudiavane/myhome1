<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Crea una Cuenta</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Nombre</span>
                <input ng-model="user.displayname" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Correo</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Contrase√±a</span>
                <input ng-model="user.password" type="password">
            </label>
            <button class="button button-full button-energized" ng-click="createUser(user)">Crear cuenta</button>
        </div>
    </ion-content>
</ion-modal-view>
